<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="input">
    <h1>Instellingen</h1>

    <h2>Stel hier de tijd in tussen elke voederbeurt:</h2>
    <div class="flex_1000">
      <div class="input_wrap">
        <input
          type="number"
          id="time"
          class="input_box"
          placeholder="0 minutes"
        />
        <button id="instellingKnop">Submit</button>
      </div>
      <img src="../img/clock.svg" alt="clock" class="img_input" />
    </div>

    <h2>Stel hier het aantal gram in:</h2>
    <div class="flex_1000">
      <div class="input_wrap">
        <input
          type="number"
          id="weight"
          class="input_box"
          placeholder="0 grams"
        />
        <button id="instellingKnop">Submit</button>
      </div>
      <img src="../img/dog_bowl_img.svg" alt="hondenkom" class="img_input" />
    </div>
    <a href="optiescherm.html">Ga terug</a>

    <script src="js/app.js"></script>
  </body>
</html>
